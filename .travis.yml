sudo: required
language: generic
services: docker
script:
- docker run --mount src=$TRAVIS_BUILD_DIR/src,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
  /bin/sh -c "tectonic --keep-intermediates --reruns 0 group_report.tex; biber group_report; tectonic group_report.tex"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - ./src/group_report.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: hyunsukimsokcho/miniCS
